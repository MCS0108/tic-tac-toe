<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-Toe</title>
    <link rel="stylesheet" href="Tic-tac-Toe.css">
</head>
<body class="body">
    <div class="tic-tac-toe">
        <div data-quadrat="1" class="cell div1"></div>

        <div data-quadrat="2" class="cell div2"></div>

        <div data-quadrat="3" class="cell div3"></div>

        <div data-quadrat="4" class="cell div4"></div>

        <div data-quadrat="5" class="cell div5"></div>

        <div data-quadrat="6" class="cell div6"></div>

        <div data-quadrat="7" class="cell div7"></div>

        <div data-quadrat="8" class="cell div8"></div>

        <div data-quadrat="9" class="cell div9"></div>

        
        
    </div>

    <div class="text"></div>
</body>
<script src="Tic-tac-Toe.js"></script>
</html>
